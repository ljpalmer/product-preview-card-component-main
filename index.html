<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="card">
    <div class="card__image">
      <picture>
        <source media="(min-width: 640px)"
        srcset="./images/image-product-desktop.jpg">
        <img src="/images/image-product-mobile.jpg" alt="Imagen Mobile">  
      </picture>
    </div>
    <div class="card__information">
      <div class="card__product"><h2>Perfume</h2></div>
      <div class="card__product-name"><h1>Gabrielle Essence Eau De Parfum</h1></div>
      <div class="card__product-description" ><p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p></div>
      <div class="card__product-price">
        <p class="card__product-discount-price">$149.99</p>
        <span class="card__product-original-price">
          $169.99
        </span>
      </div>
      <div class="card__product-button">
        <a href=""><img src="/images/icon-cart.svg" alt="icon cart"> Add to Cart</a>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Luis Palmer G.</a>.
    </div>
  </footer>
</body>
</html>
